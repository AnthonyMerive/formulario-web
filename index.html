<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario WEB</title>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">ACADEMIA GEEK</h1>
          <p id="description" class="description text-center">
            Formulario de aspirantes
          </p>
        </header>
<!--Formulario-->
<form id="survey-form">
<!--Nombre-->
    <div class="form-group">
      <label id="label-nombre" for="nombre"><p>Nombre Completo:</label></p></label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        class="form-control"
        placeholder="Ingrese su nombre"
        required
      />
    </div>
<!--Correo-->
    <div class="form-group">
        <label id="label-correo" for="correo"><p>Correo Electronico:</p></label>
        <input
          type="email"
          name="correo"
          id="correo"
          class="form-control"
          placeholder="Ingrese su correo"
          required
        />
      </div>
<!--Edad-->
      <div class="form-group">
        <label id="label-edad" for="edad"><p>Edad</p></label>
        <input
          type="number"
          name="edad"
          id="edad"
          min="15"
          max="100"
          class="form-control"
          placeholder="Edad"
        />
      </div>
<!--area-->
      <div class="form-group">
        <p>¿A que area de estudio desea pertenecer?</p>
        <select id="dropdown" name="area" class="form-control" required>
          <option disabled selected value>seleccione</option>
          <option value="design">Diseño Web</option>
          <option value="front-end">Front-End</option>
          <option value="Back-end">Back-End</option>
        </select>
      </div>
<!--Conocimientos-->
      <div class="form-group">
        <p>¿Tiene conocimientos en programacion?</p>
        <label>
          <input
            name="conocimientos"
            value="si"
            type="radio"
            class="input-radio"
            checked
          />No</label>
        <label>
          <input
            name="conocimientos"
            value="no"
            type="radio"
            class="input-radio"
          />Si</label
        >
      </div>
<!--lenguajes--> 
      <div class="form-group">
        <p>Seleccione que lenguaje de programacion conoce:</p>
        <label
          ><input
            name="lenguaje"
            value="ninguno"
            type="checkbox"
            class="input-checkbox"
          />Ninguno</label
        >
        <label
          ><input
            name="lenguaje"
            value="cpp"
            type="checkbox"
            class="input-checkbox"
          />C++</label
        >
        <label>
          <input
            name="lenguaje"
            value="python"
            type="checkbox"
            class="input-checkbox"
          />Pythom</label
        >
        <label
          ><input
            name="lenguaje"
            value="visual-basic"
            type="checkbox"
            class="input-checkbox"
          />Visual Basic</label
        >
        <label
          ><input
            name="lenguaje"
            value="C"
            type="checkbox"
            class="input-checkbox"
          />C</label
        >
        <label
          ><input
            name="lenguaje"
            value="javascript"
            type="checkbox"
            class="input-checkbox"
          />Java-script</label
        >
        <label
          ><input
            name="lenguaje"
            value="otros"
            type="checkbox"
            class="input-checkbox"
          />Otro(s)..</label
        >
<!--Observaciones-->  
      <div class="form-group">
        <p>Observaciones:</p>
        <textarea
          id="observaciones"
          class="input-textarea"
          name="observaciones"
          placeholder="ingrese sus observaciones aqui.."
        ></textarea>
      </div>
 <!--boton de envio--> 
      <div class="form-group">
        <button type="enviar" id="submit" class="submit-button">
        <strong>Enviar</strong>
        </button>
      </div>
    </form>

</body>
</html>
