<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Geek</title>
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
</head>

<body>
    <div class="contenedor">
        <header class="encabezado">
            <h2>ACADEMIA GEEK</h2>
            <p>Registro de aspirantes</p>
        </header>

        <main class="principal">
            <h2>Ingrese sus Datos:</h2>

            <form class="formulario">
                <!--Nombre-->
                <div class="grupo">
                    <label class="nombre" for="nombre">
                        <p>Nombre Completo:</p>
                    </label>
                    <input type="text" name="nombre" class="control-1" placeholder="Ingrese su nombre"
                        required />
                </div>
                <!--Correo-->
                <div class="grupo">
                    <label class="correo" for="correo">
                        <p>Correo Electronico:</p>
                    </label>
                    <input type="email" name="correo" class="control-1" placeholder="Ingrese su correo"
                        required />
                </div>
                <!--Edad-->
                <div class="grupo">
                    <label class="edad" for="edad">
                        <p>Edad:</p>
                    </label>
                    <input type="number" name="edad" min="15" max="100" class="control-2"
                        placeholder="Edad" />
                </div>
                <!--area-->
                <div class="grupo">
                    <p>¿A que area de estudio desea pertenecer?</p>
                    <select name="area" class="control-2" required>
                        <option disabled selected value>seleccione</option>
                        <option value="design">Diseño Web</option>
                        <option value="front-end">Front-End</option>
                        <option value="Back-end">Back-End</option>
                    </select>
                </div>
                <!--Conocimientos-->
                <div class="grupo">
                    <p>¿Tiene conocimientos en programacion?</p>
                    <label>
                        <input name="conocimientos" value="si" type="radio" class="input-radio" />Si</label>
                    <label>
                        <input name="conocimientos" value="no" type="radio" class="input-radio" checked />No</label>
                </div>
                <!--lenguajes-->
                <div class="grupo">
                    <p>Seleccione que lenguaje de programacion conoce:</p>
                    <label><input name="lenguaje" value="ninguno" type="checkbox" class="input-checkbox"
                            checked />Ninguno</label>
                    <label><input name="lenguaje" value="cpp" type="checkbox" class="input-checkbox" />C++</label>
                    <label>
                        <input name="lenguaje" value="python" type="checkbox" class="input-checkbox" />Pythom</label>
                    <label><input name="lenguaje" value="visual-basic" type="checkbox" class="input-checkbox" />Visual
                        Basic</label>
                    <label><input name="lenguaje" value="C" type="checkbox" class="input-checkbox" />C</label>
                    <label><input name="lenguaje" value="javascript" type="checkbox"
                            class="input-checkbox" />Java-script</label>
                    <label><input name="lenguaje" value="otros" type="checkbox"
                            class="input-checkbox" />Otro(s)..</label>
                </div>
                <!--Observaciones-->
                <div class="grupo">
                    <p>Observaciones:</p>
                    <textarea class="caja"
                        placeholder="ingrese sus observaciones aqui.."></textarea>
                </div>
                <!--boton de envio-->
                <div class="grupo">
                    <button class="boton">
                        <strong>Enviar</strong>
                    </button>
                </div>
            </form>
        </main>

        <footer class="pie-pag">
            <p>Academia Geek 2021 ©</p>
        </footer>
    </div>
</body>

</html>
